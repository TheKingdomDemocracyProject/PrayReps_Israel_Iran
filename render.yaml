services:
  - type: web
    name: python-flask-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --workers 1 app:app"
    disks:
      - name: data-disk
        mountPath: /mnt/data
        sizeGB: 1
    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"
