services:
  - type: web
    name: python-flask-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --workers 1 app:app"
    disks:
      - name: data-disk
        mountPath: /mnt/data

    envVars:
      - key: PYTHON_VERSION
        value: "3.10.0"

# Define the disk as a top-level resource
disks:
  - name: data-disk
    sizeGB: 1
